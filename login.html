<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Hexindo Fleet Pro - Sunflare Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f59e0b">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { --base-width: 720px; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Sunflare Gradient Background */
            background: radial-gradient(circle at top right, #fbbf24 0%, #d97706 40%, #451a03 100%); 
            min-height: 100vh; margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }

        /* Auto-scaling container */
        #scaler-context {
            width: var(--base-width);
            display: flex; justify-content: center; align-items: center;
            transform-origin: center center;
            transition: transform 0.2s ease-out;
            z-index: 10;
        }

        /* Sunflare Particles */
        .sun-particle { 
            position: absolute; 
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(251,191,36,0) 70%);
            border-radius: 50%;
            pointer-events: none; 
            animation: float-up linear infinite; 
            opacity: 0.4; 
        }
        @keyframes float-up { 
            from { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; } 
        }

        /* Glassmorphism Sun Design */
        .glass-login { 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(25px) saturate(150%); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(251, 191, 36, 0.1); 
            border-radius: 3.5rem; width: 440px; padding: 3rem 2.5rem; text-align: center; position: relative;
        }

        .input-glass { 
            background: rgba(0, 0, 0, 0.3) !important; 
            border: 1px solid rgba(251, 191, 36, 0.2) !important; 
            border-radius: 1.25rem; transition: 0.4s all; color: #fff !important;
        }
        .input-glass:focus { 
            background: rgba(0, 0, 0, 0.5) !important; 
            border-color: #fbbf24 !important; 
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            outline: none;
        }

        .btn-sunflare { 
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); 
            box-shadow: 0 15px 35px -10px rgba(245, 158, 11, 0.5); 
            transition: 0.4s all; color: #451a03;
            cursor: pointer;
        }
        .btn-sunflare:hover { 
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(245, 158, 11, 0.7);
        }
        .btn-sunflare:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .eye-toggle { position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(251, 191, 36, 0.6); }
        .status-pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="sun-container" class="absolute inset-0 pointer-events-none"></div>

    <div id="scaler-context">
        <div class="glass-login">
            <div id="connWidget" class="absolute top-8 right-8 flex items-center gap-2 bg-black/40 px-3 py-1.5 rounded-full border border-yellow-500/20">
                <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-yellow-400 status-pulse"></div>
                <span id="statusText" class="text-[7px] font-black text-yellow-100 uppercase tracking-widest">System Online</span>
            </div>

            <div class="flex flex-col items-center mb-10">
                <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-orange-600 p-3 rounded-2xl border border-white/20 mb-5 shadow-2xl">
                    <img src="logo.png" alt="Logo" class="w-full h-full object-contain brightness-0 invert">
                </div>
                <h1 class="text-3xl font-black text-white tracking-tighter uppercase italic leading-none">Hexindo <span class="text-yellow-400">Fleet Pro</span></h1>
                <p class="text-[9px] font-bold text-yellow-200/60 tracking-[0.5em] uppercase mt-4 italic">Adaro Project Terminal</p>
            </div>

            <div id="loginAlert" class="hidden mb-6 p-4 rounded-2xl bg-orange-600/20 border border-orange-400/50 text-orange-100 text-[10px] font-black uppercase italic animate-bounce">
                ⚠️ NIK atau Password Salah!
            </div>

            <form id="loginForm" class="space-y-6 text-left">
                <div>
                    <label class="text-[10px] font-black uppercase text-yellow-200/70 ml-4 mb-2 block tracking-widest italic">Personal NIK</label>
                    <input type="text" id="nikInput" required class="input-glass w-full px-6 py-5 font-bold" placeholder="Input NIK Member...">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-yellow-200/70 ml-4 mb-2 block tracking-widest italic">Password</label>
                    <div class="relative">
                        <input type="password" id="passInput" required class="input-glass w-full px-6 py-5 font-bold" placeholder="••••••••">
                        <div id="togglePass" class="eye-toggle">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <button type="submit" id="btnLogin" class="btn-sunflare w-full py-5 rounded-[1.75rem] font-black text-[11px] uppercase tracking-[0.25em] mt-6">
                    Initialize Access
                </button>
            </form>

            <div class="mt-12 space-y-2">
                <p class="text-[8px] text-yellow-200/30 font-black uppercase tracking-[0.4em]">Secured by NIK Identity Protocol</p>
                <div class="w-12 h-0.5 bg-yellow-500/20 mx-auto"></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = "https://corpgiuxyhfxdnqwwmlv.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // --- UI ENGINES ---
        function runAutoScale() {
            const scaler = document.getElementById('scaler-context');
            const targetWidth = 720;
            const windowWidth = window.innerWidth;
            const scaleRatio = windowWidth / targetWidth;
            scaler.style.transform = windowWidth < targetWidth ? `scale(${scaleRatio})` : `scale(1)`;
        }

        function createSunParticles() {
            const container = document.getElementById('sun-container');
            if (!container) return;
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'sun-particle';
                const size = Math.random() * 20 + 5;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 5 + 8) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(p);
            }
        }

        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (navigator.onLine) {
                dot.className = 'w-1.5 h-1.5 rounded-full bg-yellow-400 status-pulse';
                text.innerText = 'System Online';
            } else {
                dot.className = 'w-1.5 h-1.5 rounded-full bg-red-500';
                text.innerText = 'System Offline';
            }
        }

        // --- CORE LOGIC ---
        window.addEventListener('resize', runAutoScale);
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        document.addEventListener('DOMContentLoaded', () => {
            runAutoScale();
            createSunParticles();
            updateStatus();

            const loginForm = document.getElementById('loginForm');
            const btnLogin = document.getElementById('btnLogin');
            const alertBox = document.getElementById('loginAlert');
            const togglePass = document.getElementById('togglePass');
            const passInput = document.getElementById('passInput');
            const eyeIcon = document.getElementById('eyeIcon');

            // Password Visibility
            togglePass.addEventListener('click', () => {
                const type = passInput.type === 'password' ? 'text' : 'password';
                passInput.type = type;
                eyeIcon.style.color = type === 'text' ? '#fff' : 'rgba(251, 191, 36, 0.6)';
            });

            // Login Process
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                btnLogin.disabled = true;
                btnLogin.innerText = "Verifying NIK...";
                alertBox.classList.add('hidden');

                const nik = document.getElementById('nikInput').value;
                const pass = passInput.value;

                try {
                    const { data, error } = await sb.from('users')
                        .select('*')
                        .eq('nik', nik)
                        .single();

                    if (error || !data || data.password !== pass) throw new Error();

                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userNIK', data.nik);
                    window.location.replace('index.html');
                } catch (err) {
                    alertBox.classList.remove('hidden');
                    btnLogin.disabled = false;
                    btnLogin.innerText = "Initialize Access";
                }
            });
        });
    </script>
</body>
</html>
