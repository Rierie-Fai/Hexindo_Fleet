<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UC Glacial Pro | NIK Terminal</title>
    
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('../login.html');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="uc-style.css">
</head>
<body>

    <div id="authLoader" class="fixed inset-0 bg-[#0f172a] z-[100] flex flex-col items-center justify-center" style="visibility: visible;">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-black text-blue-400 text-[10px] tracking-widest uppercase italic">Optimizing NIK Interface...</p>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div id="scaler-context" class="space-y-4">
        
        <header class="glass-glacial p-5 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="h-10 w-10 bg-white/10 border border-white/20 rounded-xl flex items-center justify-center text-white shadow-sm transition-all hover:bg-white/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <div>
                    <h1 class="text-xl font-black italic text-white leading-none">UC GLACIAL <span class="text-blue-300">PRO</span></h1>
                    <p class="text-[8px] font-black text-blue-200 tracking-widest uppercase mt-1">Terminal NIK System</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchHistory()" class="bg-white/10 p-2 rounded-lg text-white shadow-sm border border-white/20 hover:bg-white/20">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
                <button onclick="syncToCloud()" id="btnSync" class="bg-blue-500 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg border border-white/10">☁️ Save</button>
            </div>
        </header>

        <div class="glass-glacial p-6 grid grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="header-label">Technician & NIK</label>
                <div class="flex gap-2">
                    <input type="text" id="techName" class="header-val" readonly>
                    <input type="text" id="techNik" class="header-val w-28 text-center font-mono text-blue-300" readonly>
                </div>
            </div>
            <div><label class="header-label">Customer</label><input type="text" id="custName" class="header-val" value="PT ADARO SERVICE"></div>
            <div><label class="header-label">Date</label><input type="date" id="inspDate" class="header-val"></div>
            <div><label class="header-label">Unit SN</label><input type="text" id="unitSN" class="header-val" placeholder="EX350-002A"></div>
            <div><label class="header-label">HM</label><input type="number" id="unitHM" class="header-val" placeholder="0"></div>
            <div class="col-span-2"><label class="header-label">Location</label><input type="text" id="locInp" class="header-val" placeholder="Operation Area"></div>
        </div>

        <div class="glass-glacial overflow-hidden">
            <div class="bg-white/10 text-blue-100 p-3 font-black text-center uppercase tracking-widest text-[9px]">Hitachi EX3600-6 Measurements</div>
            <div class="overflow-x-auto">
                <table class="w-full inspection-table">
                    <thead>
                        <tr>
                            <th rowspan="2" class="w-32">Item</th>
                            <th rowspan="2">Std</th>
                            <th colspan="2">Actual (mm)</th>
                            <th colspan="2">Worn (%)</th>
                        </tr>
                        <tr class="text-[8px]">
                            <th class="bg-blue-800/50">L</th><th class="bg-blue-800/50">R</th>
                            <th class="bg-blue-900/50">L</th><th class="bg-blue-900/50">R</th>
                        </tr>
                    </thead>
                    <tbody id="inspectionBody" class="bg-white/5"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-glacial p-6">
            <label class="header-label">Comments</label>
            <textarea id="commentInp" class="header-val w-full min-h-[80px] mb-4 text-xs" placeholder="Add findings..."></textarea>
            <button onclick="syncToCloud()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase tracking-[0.3em] text-[11px] shadow-xl active:scale-95 transition-all">Authorize & Sync</button>
        </div>

        <div class="glass-glacial p-6">
            <h3 class="text-xs font-black uppercase text-blue-100 mb-4">NIK Cloud Repository</h3>
            <div id="historyBody" class="space-y-3"></div>
            <div id="loader" class="hidden text-center py-4 font-black text-blue-400 animate-pulse text-[10px]">SYNCING...</div>
        </div>

        <footer class="text-center py-4">
            <p class="text-[8px] font-black text-blue-300/40 uppercase tracking-widest">© 2026 PT HEXINDO ADARO | SECURE NIK</p>
        </footer>
    </div>

    <script src="uc-script.js"></script>
</body>
</html>
